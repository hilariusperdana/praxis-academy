{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Katalog UMKM</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />

  <!-- fonts style -->

  <link href="/static/css/style.css" rel="stylesheet" />

</head>

<body>
    <section class="nav_section">
        <div class="container">
          <div class="custom_nav2">
            <nav class="navbar navbar-expand custom_nav-container" style="margin-top: 30px;">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
      
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-flex  flex-column flex-lg-row align-items-center">
                  <ul class="navbar-nav  ">
                    <li class="nav-item active">
                      <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/listpenjual_user">Seller</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/produk_user">Product</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/about">About </a>
                    </li>
                    <!-- <li class="nav-item">
                      <a class="nav-link" href="contact.html">Contact Us</a>
                    </li> -->
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'catalog:register' %}">Register</a>
                    </li>               
                    {% if user.is_authenticated %}
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'catalog:logout' %}">Logout</a>
                      </li>
                    {% else %}
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'catalog:user_login' %}">Login</a>
                      </li>
                    {% endif %}
                    
                  </ul>
                  <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0" method=POST action="{}">
                    {%csrf_token%}
                    <input class="form-control mr-sm-2" type="search" placeholder="Search produk" aria-label="Search" name="searched">
                    <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
                  </form>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </section>
      
      {% block content %}

      <section class="container-fluid footer_section ">
        <p>
          &copy; <span id="displayYear"></span> All Rights Reserved. Design by
          <a href="https://html.design/">Free Html Templates</a>
        </p>

      <!-- footer section -->

      <script type="text/javascript" src="static/js/bootstrap.js"></script>
