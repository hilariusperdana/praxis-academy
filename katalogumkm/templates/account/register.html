{%extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container">
    <div class="jumbotron">
      {% if registered %}
        <h1>Terima kasih telah registrasi!</h1>
      {% else %}
        <h1>Register Disini</h1>
        <h3>Silahkan isi form dibawah ini</h3><form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form|crispy }}
          {{ profile_form|crispy }}
          <input type="submit" name="" value="Register">
        </form>
        
      {% endif %}
    </div>
  </div>
{% endblock %}
